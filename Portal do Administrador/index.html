<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
    <title>Área do Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="blue-header">
        <a href="sua-pagina-de-destino.html" id="setinha"> <i class="fas fa-arrow-left"></i> </a>
        <h1>Portal do Administrador</h1>
    </br>
        <h2>Horários</h2>
    </header>

    <div class="form-container">

        <form action="/caminho/do/destino" method="post">
            <div class="input-group">
                <input type="text" placeholder="Disciplina" id="Disciplina">
                <input type="text" placeholder="Curso" id="Curso">
                <input type="text" placeholder="Período" id="Periodo">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Dia" id="Dia">
                <input type="text" placeholder="Horário" id="Horario">
                <input type="text" placeholder="Turma" id="Turma">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Professor" id="Professor">
            </div>
            <div class="button-group">
                <button type="submit" class="confirm-button">Confirmar</button>
                <button type="button" onclick="limparCampos()">Excluir</button>
            </div>
        </form>


    </div>


    <script>
        function limparCampos() {
          var campoDisciplina = document.getElementById('Disciplina');
          var campoCurso = document.getElementById('Curso');
          var campoPeriodo = document.getElementById('Periodo');
          var campoDia = document.getElementById('Dia');
          var campoHorario = document.getElementById('Horario');
          var campoTurma = document.getElementById('Turma');
          var campoProfessor = document.getElementById('Professor');


          campoDisciplina.value = '';
          campoCurso.value = '';
          campoPeriodo.value = '';
          campoDia.value = '';
          campoHorario.value = '';
          campoTurma.value = '';
          campoProfessor.value = '';
        }
    </script>



</body>
</html>
